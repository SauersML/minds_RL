[env]
id = "./environments/ghost_trace"

[trainer]
use_lora = true
rollouts_per_example = 8
run_name = "ghost-trace-qwen"
batch_size = 2
gradient_accumulation_steps = 4
kl_beta = 0.1

[trainer.args]
micro_batch_size = 2

[model]
name = "Qwen/Qwen3-14B"

[inference]
gpus = 1

[inference.args]
max_new_tokens = 256

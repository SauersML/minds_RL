[env]
id = "./environments/entropy_intuition"

  [env.args]
  num_examples = 2000

[trainer]
rollouts_per_example = 4
loss_fn = "importance_sampling"

  [trainer.args]
  max_new_tokens = 512

[model]
base_model = "Qwen/Qwen3-30B-A3B"
renderer_name = "qwen3_disable_thinking"

[tinker]
api_key_env = "TINKER_API_KEY"

name: Continuous Training

on:
  workflow_dispatch:
    inputs:
      training_hours:
        description: 'How many hours to train? (e.g. 0.5, 5.0)'
        required: true
        default: '5.8'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      TINKER_API_KEY: ${{ secrets.TINKER_API_KEY }}
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch full history so we can rebase and push back successfully
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install wandb tinker-cookbook
          python - <<'PY'
          import subprocess
          import sys
          from pathlib import Path

          envs_dir = Path("environments")
          if not envs_dir.exists():
              raise SystemExit("Missing environments directory")

          for env_dir in sorted(envs_dir.iterdir()):
              if (env_dir / "pyproject.toml").exists():
                  print(f"Installing env package: {env_dir.name}")
                  subprocess.check_call([
                      sys.executable,
                      "-m",
                      "pip",
                      "install",
                      "-e",
                      str(env_dir),
                  ])
          PY

      - name: Run curriculum
        env:
          HOURS: ${{ inputs.training_hours || '5.8' }}
        run: |
          SECONDS_LIMIT=$(python -c "print(int(float('$HOURS') * 3600))")

          echo "ðŸ•’ Target Duration: $HOURS hours"
          echo "â±ï¸ Time Limit: $SECONDS_LIMIT seconds"

          export CURRICULUM_TIME_LIMIT_SECONDS=$SECONDS_LIMIT
          python continuous_runner.py

      - name: Configure git for checkpoint commits
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push training state
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Tinker Bot"
          git config --global user.email "bot@tinker.ai"

          # We use '|| true' to prevent failure if the output directory hasn't been created yet
          git add -f run_state.json outputs/*/checkpoints.jsonl outputs/*/config.json outputs/*/metrics.jsonl || true
          
          # Only proceed if there are staged changes
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Update Training State [skip ci]"
            
            # Removes any other files (logs/temp files) that weren't added above.
            # This ensures the working directory is clean for the rebase.
            git stash --include-untracked
            
            # 4. PULL REBASE: Sync with remote
            git pull --rebase origin main

            # 5. PUSH
            git push
          else
            echo "No changes to training state found, skipping push."
          fi

      - name: Upload training artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: continuous-training-logs
          path: |
            outputs/
            run_state.json
          if-no-files-found: ignore

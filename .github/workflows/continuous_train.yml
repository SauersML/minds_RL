name: Continuous Training

on:
  workflow_dispatch:
    inputs:
      training_hours:
        description: 'How many hours to train? (e.g. 0.5, 5.0)'
        required: true
        default: '5.8'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      TINKER_API_KEY: ${{ secrets.TINKER_API_KEY }}
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install wandb tinker-cookbook
          python - <<'PY'
          import subprocess
          import sys
          from pathlib import Path

          envs_dir = Path("environments")
          if not envs_dir.exists():
              raise SystemExit("Missing environments directory")

          for env_dir in sorted(envs_dir.iterdir()):
              if (env_dir / "pyproject.toml").exists():
                  print(f"Installing env package: {env_dir.name}")
                  subprocess.check_call([
                      sys.executable,
                      "-m",
                      "pip",
                      "install",
                      "-e",
                      str(env_dir),
                  ])
          PY

      - name: Run curriculum
        env:
          HOURS: ${{ inputs.training_hours || '5.8' }}
        run: |
          SECONDS_LIMIT=$(python -c "print(int(float('$HOURS') * 3600))")

          echo "ðŸ•’ Target Duration: $HOURS hours"
          echo "â±ï¸ Time Limit: $SECONDS_LIMIT seconds"

          export CURRICULUM_TIME_LIMIT_SECONDS=$SECONDS_LIMIT
          python continuous_runner.py

      - name: Configure git for checkpoint commits
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push training state
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Tinker Bot"
          git config --global user.email "bot@tinker.ai"

          # 1. STAGE: Add the generated files to git index
          # Including metrics.jsonl ensures logs are captured
          git add -f run_state.json outputs/*/checkpoints.jsonl outputs/*/config.json outputs/*/metrics.jsonl
          
          # 2. COMMIT: Save the state locally first. 
          # This protects the data from being overwritten by the pull.
          git commit -m "ðŸ¤– Update Training State [skip ci]" || echo "No changes to commit"

          # 3. PULL: Sync with remote changes (e.g. if you edited code during the run).
          # Using rebase applies our new 'Training State' commit on TOP of your code changes.
          git pull --rebase origin main

          # 4. PUSH: Send the merged history back to the repo.
          git push

      - name: Upload training artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: continuous-training-logs
          path: |
            outputs/
            run_state.json
          if-no-files-found: ignore

name: Continuous Training

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      TINKER_API_KEY: ${{ secrets.TINKER_API_KEY }}
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install wandb tinker-cookbook
          pip install -e "./custom_utils"
          pip install -e "./environments/self_prediction"
          pip install -e "./environments/ghost_trace"
          pip install -e "./environments/gradient_prophet"

      - name: Run curriculum
        run: python continuous_runner.py

      - name: Configure git for checkpoint commits
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase

      - name: Commit and push training state
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add data/current_checkpoint.txt data/training_history.jsonl data/samples.tsv
          if git diff --cached --quiet; then
            echo "No checkpoint changes to commit"
          else
            git commit -m "ðŸ“ˆ Training progress [skip ci]"
            git pull --rebase origin main
            git push
          fi

      - name: Upload training artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: continuous-training-logs
          path: |
            outputs/
            data/
          if-no-files-found: ignore

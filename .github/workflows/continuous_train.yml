name: Continuous Training

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      TINKER_API_KEY: ${{ secrets.TINKER_API_KEY }}
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore checkpoint cache
        id: restore-checkpoint
        uses: actions/cache/restore@v4
        with:
          path: .tinker_checkpoint_id
          key: tinker-state-${{ github.run_id }}
          restore-keys: |
            tinker-state-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install wandb tinker-cookbook
          pip install -e "./custom_utils"
          pip install -e "./environments/self_prediction"
          pip install -e "./environments/ghost_trace"
          pip install -e "./environments/gradient_prophet"

      - name: Run curriculum
        run: python continuous_runner.py

      - name: Save checkpoint cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .tinker_checkpoint_id
          key: tinker-state-${{ github.run_id }}

      - name: Upload training artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: continuous-training-logs
          path: |
            outputs/
            .tinker_checkpoint_id
          if-no-files-found: ignore

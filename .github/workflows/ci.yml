name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-cpu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install torch (CPU)
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install local packages with test extras
        run: |
          pip install "verifiers[rl]"
          pip install -e "./custom_utils"
          pip install -e "./environments/self_prediction[test]"
          pip install -e "./environments/ghost_trace"
          pip install -e "./environments/gradient_prophet"

      - name: Lint
        run: |
          python -m pip install ruff
          ruff check .

      - name: Run tests
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN || '' }}
        run: |
          pytest tests/ -v
